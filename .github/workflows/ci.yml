name: CI - Build, Lint, Typecheck, Test, Dockerize

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build-test-containerize:
    timeout-minutes: 30
    name: Validate PR with pnpm
    runs-on: ubuntu-latest
    environment: development # Uses development environment variables

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build app
        run: pnpm run build

      - name: Docker build (no push)
        run: docker build -t markdowntailor .
