name: Build

on:
  push:
    branches-ignore: ["main"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build app
        run: pnpm run build
